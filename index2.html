<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RIKEOKA / OFF会 特典ページ</title>

  <style>
    :root{
      --pad: clamp(14px, 2.4vw, 28px);
      --card-radius: 22px;
      --glow: 0 0 24px rgba(255,255,255,.08);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      color:#fff;
      background:#000;
      min-height:100svh;
      display:grid;
      place-items:center;
      overflow-x:hidden;
    }

    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 600px at 20% 20%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(255,80,80,.07), transparent 55%),
        radial-gradient(900px 700px at 50% 80%, rgba(0,180,255,.06), transparent 55%),
        url("./material/background.png") center/cover no-repeat;
      filter: brightness(1.08) contrast(1.08) saturate(1.05);
      transform: scale(1.02);
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.55);
    }

    .frame{
      position:relative;
      width:min(980px, 94vw);
      padding: var(--pad);
      border-radius: var(--card-radius);
      background: rgba(15,15,15,.38);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.42);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--glow);
      font-size: 13px;
      letter-spacing:.02em;
      opacity:.92;
    }
    .brandDot{
      width:26px; height:26px;
      border-radius: 999px;
      background: url("./material/ch-logo.png") center/cover no-repeat;
      border: 1px solid rgba(255,255,255,.2);
    }

    .title{
      display:grid;
      place-items:center;
      margin: 12px 0 6px;
    }
    .title img{
      width:min(520px, 82vw);
      height:auto;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,.6));
    }

    .stage{
      position:relative;
      width:100%;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }

    .catchphrase{
      position:absolute;
      inset: 10% 8%;
      display:grid;
      place-items:center;
      pointer-events:none;
      z-index: 2;
    }
    .catchphrase img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.65));
      opacity:.98;
    }

    .corner{
      position:absolute;
      width: clamp(140px, 20vw, 220px);
      z-index: 3;
      opacity: 0;
      transform: translate3d(0,0,0);
      will-change: transform, opacity;
      pointer-events:none;
      transition: filter .25s ease, transform .25s ease;
    }
    .corner .char{
      width: 100%;
      height:auto;
      display:block;
      filter: drop-shadow(0 18px 36px rgba(0,0,0,.65));
    }

    .tl{ top: 5%; left: 5%; }
    .tr{ top: 5%; right: 5%; }
    .bl{ bottom: 2%; left: 4%; }
    .br{ bottom: 2%; right: 4%; }
    .bl, .br{ width: clamp(130px, 18vw, 200px); }

    @keyframes inTL {
      0%   { opacity:0; transform: translate(-28px,-18px) scale(.98); filter: blur(1px); }
      60%  { opacity:1; transform: translate(2px,1px) scale(1.01); filter: blur(0px); }
      100% { opacity:1; transform: translate(0,0) scale(1); }
    }
    @keyframes inTR {
      0%   { opacity:0; transform: translate(28px,-18px) scale(.98); filter: blur(1px); }
      60%  { opacity:1; transform: translate(-2px,1px) scale(1.01); filter: blur(0px); }
      100% { opacity:1; transform: translate(0,0) scale(1); }
    }
    @keyframes inBL {
      0%   { opacity:0; transform: translate(-28px,18px) scale(.98); filter: blur(1px); }
      60%  { opacity:1; transform: translate(2px,-1px) scale(1.01); filter: blur(0px); }
      100% { opacity:1; transform: translate(0,0) scale(1); }
    }
    @keyframes inBR {
      0%   { opacity:0; transform: translate(28px,18px) scale(.98); filter: blur(1px); }
      60%  { opacity:1; transform: translate(-2px,-1px) scale(1.01); filter: blur(0px); }
      100% { opacity:1; transform: translate(0,0) scale(1); }
    }

    @keyframes floaty {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(0,-4px); }
    }

    .play .tl{ animation: inTL .75s cubic-bezier(.2,.9,.2,1) .05s forwards, floaty 3.8s ease-in-out 1.0s infinite; }
    .play .tr{ animation: inTR .75s cubic-bezier(.2,.9,.2,1) .18s forwards, floaty 4.2s ease-in-out 1.1s infinite; }
    .play .bl{ animation: inBL .75s cubic-bezier(.2,.9,.2,1) .32s forwards, floaty 3.6s ease-in-out 1.2s infinite; }
    .play .br{ animation: inBR .75s cubic-bezier(.2,.9,.2,1) .46s forwards, floaty 4.6s ease-in-out 1.3s infinite; }

    /* ▼主役の強調（軽く光らせる） */
    .corner.is-hero{
      filter: drop-shadow(0 0 18px rgba(255,255,255,.18));
      transform: scale(1.03);
    }
    .corner.is-dim{
      filter: grayscale(.35) brightness(.85);
      transform: scale(.98);
      opacity: 1; /* 既に表示されてるので維持 */
    }

    /* =========================
       追加：本日の主役（カード）
       ========================= */
    .heroWrap{
      margin-top: 14px;
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      position: relative;
    }
    .heroHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 14px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(to bottom, rgba(255,255,255,.05), transparent);
    }
    .heroTitle{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }
    .heroBadge{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.55);
      box-shadow: 0 0 16px rgba(255,255,255,.18);
    }
    .heroTitleText{
      font-size: 13px;
      letter-spacing: .05em;
      opacity: .95;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .heroDate{
      font-size: 12px;
      opacity: .75;
      white-space: nowrap;
    }

    .heroBody{
      padding: 14px;
      display:grid;
      gap: 12px;
    }

    .heroBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.38);
      color:#fff;
      padding: 12px 14px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .heroBtn:active{ transform: translateY(1px) scale(.995); }
    .heroBtn:hover{ background: rgba(0,0,0,.48); border-color: rgba(255,255,255,.22); }

    .heroLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .heroIcon{
      width: 34px; height: 34px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      position: relative;
      overflow:hidden;
    }
    .heroIcon::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 55%);
      transform: rotate(20deg);
    }
    .heroText{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .heroText strong{
      font-size: 13px;
      letter-spacing:.04em;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .heroText span{
      font-size: 12px;
      opacity: .72;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .heroRight{
      font-size: 12px;
      opacity: .8;
      border: 1px solid rgba(255,255,255,.10);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      white-space: nowrap;
    }

    .heroCard{
      border-radius: 16px;
      background: rgba(0,0,0,.32);
      border: 1px solid rgba(255,255,255,.10);
      padding: 12px;
      overflow:hidden;
    }

    .heroRow1{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .heroChip{
      font-size: 12px;
      opacity: .9;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      white-space: nowrap;
    }
    .heroStatus{
      font-size: 12px;
      opacity: .72;
      white-space: nowrap;
    }

    .heroShow{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .heroThumb{
      width: 84px;
      height: 84px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:grid;
      place-items:center;
      overflow:hidden;
      flex: 0 0 auto;
      position: relative;
    }
    .heroThumb img{
      width: 90%;
      height: 90%;
      object-fit: contain;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.55));
      transform: translateZ(0);
    }

    .heroMeta{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .heroName{
      font-size: 16px;
      font-weight: 800;
      letter-spacing:.03em;
    }
    .heroComment{
      font-size: 13px;
      opacity: .86;
      line-height: 1.5;
    }

    .heroNote{
      font-size: 12px;
      opacity: .75;
      line-height: 1.55;
      margin-top: 10px;
    }

    /* 演出 */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 rgba(255,255,255,.0); }
      50%{ box-shadow: 0 0 22px rgba(255,255,255,.12); }
      100%{ box-shadow: 0 0 0 rgba(255,255,255,.0); }
    }
    @keyframes glitchIn {
      0% { opacity:0; transform: translateY(6px) scale(.98); filter: blur(1.2px); }
      60%{ opacity:1; transform: translateY(-1px) scale(1.01); filter: blur(0); }
      100%{ opacity:1; transform: translateY(0) scale(1); }
    }

    .heroScanning .heroIcon{ animation: pulse .7s ease-in-out infinite; }
    .heroReveal{ animation: glitchIn .55s cubic-bezier(.2,.9,.2,1) forwards; }

    @media (max-width: 520px){
      .corner{ width: 34vw; }
      .catchphrase{ inset: 12% 6%; }
      .heroThumb{ width: 76px; height: 76px; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="frame" id="app">
    <div class="topbar">
      <div class="pill">
        <span class="brandDot" aria-hidden="true"></span>
        <span>RIKEOKA / OFF会 特典ページ</span>
      </div>
    </div>

    <div class="title">
      <img src="./material/RIKEOKA-font.png" alt="RIKEOKA">
    </div>

    <section class="stage" aria-label="catchphrase stage">
      <div class="catchphrase">
        <img src="./material/catchphrase.png" alt="にガチで挑む 日本唯一の心霊系ch">
      </div>

      <div class="corner tl" data-char="pir">
        <img class="char" src="./material/pir.png" alt="PIR">
      </div>

      <div class="corner tr" data-char="doppler">
        <img class="char" src="./material/doppler.png" alt="Doppler">
      </div>

      <div class="corner bl" data-char="rk1">
        <img class="char" src="./material/rk1.png" alt="Nodger RK-1">
      </div>

      <div class="corner br" data-char="infinity">
        <img class="char" src="./material/infinity.png" alt="Infinity Cube">
      </div>
    </section>

    <!-- ▼ 追加：本日の主役 -->
    <section class="heroWrap" aria-label="today hero">
      <div class="heroHead">
        <div class="heroTitle">
          <span class="heroBadge" aria-hidden="true"></span>
          <div class="heroTitleText">本日の主役</div>
        </div>
        <div class="heroDate" id="heroDate">----</div>
      </div>

      <div class="heroBody" id="heroArea">
        <button class="heroBtn" id="heroBtn" type="button">
          <div class="heroLeft">
            <div class="heroIcon" aria-hidden="true">✦</div>
            <div class="heroText">
              <strong>本日の主役</strong>
              <span>押すと、4キャラから1体が選ばれます</span>
            </div>
          </div>
          <div class="heroRight" id="heroState">READY</div>
        </button>

        <div class="heroCard" id="heroCard" aria-live="polite">
          <div class="heroRow1">
            <div class="heroChip" id="heroChip">—</div>
            <div class="heroStatus" id="heroStatus">未選出</div>
          </div>

          <div class="heroShow heroReveal" id="heroReveal" style="opacity:0;">
            <div class="heroThumb">
              <img id="heroImg" src="./material/pir.png" alt="hero">
            </div>
            <div class="heroMeta">
              <div class="heroName" id="heroName">—</div>
              <div class="heroComment" id="heroComment">—</div>
            </div>
          </div>

          <div class="heroNote" id="heroNote">
            注釈：「本日の主役は“日替わり固定”です（同じ日は同じ結果／翌日変化）。」
          </div>
        </div>
      </div>
    </section>
    <!-- ▲ 追加ここまで -->
  </main>

  <script>
    // 起動：四隅アニメ + 日付表示
    window.addEventListener("load", () => {
      document.getElementById("app").classList.add("play");
      setHeroDate();
    });

    function setHeroDate(){
      const el = document.getElementById("heroDate");
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      el.textContent = `${y}.${m}.${day}`;
    }

    // 文字列→安定seed
    function hash32(str){
      let h = 2166136261;
      for(let i=0;i<str.length;i++){
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 16777619);
      }
      return h >>> 0;
    }

    function todayKey(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    function pick(arr, seed){
      const idx = seed % arr.length;
      return arr[idx];
    }

    // 今日の主役を日替わり固定で決める
    function getTodayHero(){
      const seed = hash32("RIKEOKA_HERO|" + todayKey());
      const chars = [
        {
          key:"pir",
          name:"PIR（気配センサー）",
          img:"./material/pir.png",
          chip:"本日は“気配”が主役",
          comments:[
            "背後、今ちょっと“空いてない”。…振り向くのは任せる。",
            "動いてないのに反応する日。つまり“誰か”は動いてる。",
            "安心して。怖いのは最初だけ。…慣れた頃が一番危ない。",
            "今日の気配は近い。近いほど、音はしない。"
          ]
        },
        {
          key:"doppler",
          name:"Doppler（動体レーダー）",
          img:"./material/doppler.png",
          chip:"本日は“揺れ”が主役",
          comments:[
            "足音はゼロ。なのに速度だけ出てる。…おかしいね。",
            "壁の向こうの“動き”が取れる日。壁を信じるな。",
            "ゆっくり近づく反応。いちばん嫌なやつ。",
            "止まった瞬間だけ綺麗に反応する。見られてる側かも。"
          ]
        },
        {
          key:"rk1",
          name:"Nodger RK-1",
          img:"./material/rk1.png",
          chip:"本日は“ノイズ”が主役",
          comments:[
            "ノイズが言葉に見えたら、今日は深追い禁止。",
            "録るほど寄る。寄るほど録れる。…相性が良すぎる日。",
            "音が“無い”ところに、いちばん情報がある。",
            "静寂の中だけ反応する。つまり、静寂が嘘。"
          ]
        },
        {
          key:"infinity",
          name:"Infinity Cube",
          img:"./material/infinity.png",
          chip:"本日は“演出”が主役",
          comments:[
            "派手に光る日は、だいたい何かが“嬉しい”。",
            "今日の光は、ちょっとだけ“戻って”くる。",
            "盛り上がった後に無音。そこが本番。",
            "笑っていい。…笑った分だけ、夜に思い出す。"
          ]
        },
      ];

      const heroIndex = seed % chars.length;
      const hero = chars[heroIndex];

      const cseed = hash32("RIKEOKA_HERO_COMMENT|" + todayKey());
      const comment = pick(hero.comments, cseed);

      return { hero, comment };
    }

    // UI制御
    const heroBtn = document.getElementById("heroBtn");
    const heroArea = document.getElementById("heroArea");
    const heroState = document.getElementById("heroState");

    const heroChip = document.getElementById("heroChip");
    const heroStatus = document.getElementById("heroStatus");
    const heroReveal = document.getElementById("heroReveal");
    const heroImg = document.getElementById("heroImg");
    const heroName = document.getElementById("heroName");
    const heroComment = document.getElementById("heroComment");

    let revealed = false;

    function clearStageHighlight(){
      document.querySelectorAll(".corner").forEach(el=>{
        el.classList.remove("is-hero","is-dim");
      });
    }

    function highlightHero(key){
      const corners = [...document.querySelectorAll(".corner")];
      corners.forEach(el=>{
        const k = el.getAttribute("data-char");
        if(k === key) el.classList.add("is-hero");
        else el.classList.add("is-dim");
      });
      // 1.8秒後に薄い強調だけ残す（やりすぎ防止）
      setTimeout(()=>{
        corners.forEach(el=>{
          el.classList.remove("is-dim");
        });
      }, 1800);
    }

    heroBtn.addEventListener("click", async () => {
      // 2回目以降は“呼び出し”だけ（同じ日なら同じ結果）
      if(revealed){
        heroState.textContent = "RECALL";
        const { hero, comment } = getTodayHero();
        applyHero(hero, comment, false);
        setTimeout(()=> heroState.textContent = "READY", 700);
        return;
      }

      revealed = true;
      heroArea.classList.add("heroScanning");
      heroState.textContent = "SUMMONING";

      // 演出：0.95秒
      await new Promise(r => setTimeout(r, 950));

      const { hero, comment } = getTodayHero();
      applyHero(hero, comment, true);

      heroArea.classList.remove("heroScanning");
      heroState.textContent = "DONE";
      setTimeout(()=> heroState.textContent = "READY", 900);
    });

    function applyHero(hero, comment, withAnim){
      heroChip.textContent = hero.chip;
      heroStatus.textContent = "選出完了";

      heroImg.src = hero.img;
      heroImg.alt = hero.name;
      heroName.textContent = hero.name;
      heroComment.textContent = comment;

      // reveal
      if(withAnim){
        heroReveal.style.opacity = "0";
        heroReveal.classList.remove("heroReveal");
        // リフローでアニメ再発火
        void heroReveal.offsetWidth;
        heroReveal.classList.add("heroReveal");
        heroReveal.style.opacity = "1";
      }else{
        heroReveal.style.opacity = "1";
      }

      clearStageHighlight();
      highlightHero(hero.key);
    }
  </script>
</body>
</html>
