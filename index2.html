<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RIKEOKA / OFF会 特典ページ</title>

  <style>
    :root{
      --pad: clamp(14px, 2.4vw, 28px);
      --card-radius: 22px;
      --glow: 0 0 24px rgba(255,255,255,.08);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      color:#fff;
      background:#000;
      min-height:100svh;
      display:grid;
      place-items:center;
      overflow-x:hidden;
    }

    /* 背景（暗すぎ対策：少し明るく＋コントラスト） */
    .bg{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 600px at 20% 20%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(255,80,80,.07), transparent 55%),
        radial-gradient(900px 700px at 50% 80%, rgba(0,180,255,.06), transparent 55%),
        url("./material/background.png") center/cover no-repeat;
      filter: brightness(1.08) contrast(1.08) saturate(1.05);
      transform: scale(1.02);
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.55);
    }

    .frame{
      position:relative;
      width:min(980px, 94vw);
      padding: var(--pad);
      border-radius: var(--card-radius);
      background: rgba(15,15,15,.38);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 14px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.42);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--glow);
      font-size: 13px;
      letter-spacing:.02em;
      opacity:.92;
    }
    .brandDot{
      width:26px; height:26px;
      border-radius: 999px;
      background: url("./material/ch-logo.png") center/cover no-repeat;
      border: 1px solid rgba(255,255,255,.2);
    }

    .title{
      display:grid;
      place-items:center;
      margin: 12px 0 6px;
    }
    .title img{
      width:min(520px, 82vw);
      height:auto;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,.6));
    }

    /* ここが「catchphraseステージ」 */
    .stage{
      position:relative;
      width:100%;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }

    .catchphrase{
      position:absolute;
      inset: 10% 8%;
      display:grid;
      place-items:center;
      pointer-events:none;
      z-index: 2;
    }
    .catchphrase img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.65));
      opacity:.98;
    }

    /* 四隅キャラの「グループ」 */
    .corner{
      position:absolute;
      width: clamp(140px, 20vw, 220px);
      z-index: 3;
      opacity: 0;
      transform: translate3d(0,0,0);
      will-change: transform, opacity;
      pointer-events:none;
    }
    .corner .char{
      width: 100%;
      height:auto;
      display:block;
      filter: drop-shadow(0 18px 36px rgba(0,0,0,.65));
    }
    .corner .name{
      margin-top: 6px;
      width: 100%;
      height:auto;
      display:block;
      opacity: .95;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.65));
    }

    /* 四隅の基本位置 */
    .tl{ top: 5%; left: 5%; }
    .tr{ top: 5%; right: 5%; }
    
    /* 下は “より下＆外側” に寄せる */
    .bl{ bottom: 2%; left: 4%; }
    .br{ bottom: 2%; right: 4%; }
    
    /* 下の2体は少し小さくして被りにくく */
    .bl, .br{
      width: clamp(130px, 18vw, 200px);
    }

    /* アニメ：外 → 内 + フェードイン（方向別） */
    @keyframes inTL {
      0%   { opacity:0; transform: translate(-28px,-18px) scale(.98); filter: blur(1px); }
      60%  { opacity:1; transform: translate(2px,1px) scale(1.01); filter: blur(0px); }
      100% { opacity:1; transform: translate(0,0) scale(1); }
    }
    @keyframes inTR {
      0%   { opacity:0; transform: translate(28px,-18px) scale(.98); filter: blur(1px); }
      60%  { opacity:1; transform: translate(-2px,1px) scale(1.01); filter: blur(0px); }
      100% { opacity:1; transform: translate(0,0) scale(1); }
    }
    @keyframes inBL {
      0%   { opacity:0; transform: translate(-28px,18px) scale(.98); filter: blur(1px); }
      60%  { opacity:1; transform: translate(2px,-1px) scale(1.01); filter: blur(0px); }
      100% { opacity:1; transform: translate(0,0) scale(1); }
    }
    @keyframes inBR {
      0%   { opacity:0; transform: translate(28px,18px) scale(.98); filter: blur(1px); }
      60%  { opacity:1; transform: translate(-2px,-1px) scale(1.01); filter: blur(0px); }
      100% { opacity:1; transform: translate(0,0) scale(1); }
    }

    /* “躍動感”として最後に微妙な揺れ（軽い） */
    @keyframes floaty {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(0,-4px); }
    }

    /* 起動時に順番に出す（delay） */
    .play .tl{ animation: inTL .75s cubic-bezier(.2,.9,.2,1) .05s forwards, floaty 3.8s ease-in-out 1.0s infinite; }
    .play .tr{ animation: inTR .75s cubic-bezier(.2,.9,.2,1) .18s forwards, floaty 4.2s ease-in-out 1.1s infinite; }
    .play .bl{ animation: inBL .75s cubic-bezier(.2,.9,.2,1) .32s forwards, floaty 3.6s ease-in-out 1.2s infinite; }
    .play .br{ animation: inBR .75s cubic-bezier(.2,.9,.2,1) .46s forwards, floaty 4.6s ease-in-out 1.3s infinite; }

    /* モバイルで被りやすいので少し縮める */
    @media (max-width: 520px){
      .corner{ width: 34vw; }
      .catchphrase{ inset: 12% 6%; }
    }

    /* タイトル横並び */
    .titleRow{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(14px, 3vw, 28px);
    }
    
    /* ch-logo 側 */
    .titleLogo{
      width: clamp(64px, 10vw, 110px);
      height: auto;
      filter:
        drop-shadow(0 0 18px rgba(255,255,255,.25))
        drop-shadow(0 12px 28px rgba(0,0,0,.6));
    }
    
    /* RIKEOKA-font 側 */
    .titleText{
      width: min(420px, 70vw);
      height: auto;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,.6));
    }
    
    /* モバイル微調整 */
    @media (max-width: 520px){
      .titleRow{
        gap: 12px;
      }
      .titleLogo{
        width: 56px;
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="frame" id="app">
    <div class="topbar">
      <div class="pill">
        <span class="brandDot" aria-hidden="true"></span>
        <span>RIKEOKA / OFF会 特典ページ</span>
      </div>
      <div class="pill">ACCESS: <span id="accessCount">4</span></div>
    </div>

    <div class="title titleRow">
      <img class="titleLogo" src="./material/ch-logo.png" alt="RIKEOKA channel logo">
      <img class="titleText" src="./material/RIKEOKA-font.png" alt="RIKEOKA">
    </div>

    <section class="stage" aria-label="catchphrase stage">
      <div class="catchphrase">
        <img src="./material/catchphrase.png" alt="にガチで挑む 日本唯一の心霊系ch">
      </div>

      <!-- 上：PIR / Doppler（そのまま） -->
      <div class="corner tl">
        <img class="char" src="./material/pir.png" alt="PIR">
      </div>
      
      <div class="corner tr">
        <img class="char" src="./material/doppler.png" alt="Doppler">
      </div>
      
      <!-- 下：RK1 / Infinity（ここが移動） -->
      <div class="corner bl">
        <img class="char" src="./material/rk1.png" alt="Nodger RK-1">
      </div>
      
      <div class="corner br">
        <img class="char" src="./material/infinity.png" alt="Infinity Cube">
      </div>
    </section>
  </main>

  <script>
    // ページロード後にアニメ開始
    window.addEventListener("load", () => {
      document.getElementById("app").classList.add("play");
    });
  </script>
</body>
</html>
