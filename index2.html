    .corner{

      60%  { opacity:1; transform: translate(2px,1px) scale(1.01); filter: blur(0px); }

    @keyframes inTR {

    @keyframes floaty {

        hero = chars[seed % chars.length];
      }
    
      const cseed = hash32("RIKEOKA_HERO_CHAT|" + todayKey());
      let comment;
    
      if(hero.key === "pir"){
        const lines = pick(hero.chats, cseed);
        comment = lines.join("<br>");

      return { hero, comment };

    function clearStageHighlight(){
      document.querySelectorAll(".corner").forEach(el=>{
        el.classList.remove("is-hero","is-dim");
      });
    }

    function highlightHero(key){
      const corners = [...document.querySelectorAll(".corner")];
      corners.forEach(el=>{
        const k = el.getAttribute("data-char");
        if(k === key) el.classList.add("is-hero");
        else el.classList.add("is-dim");
      });
      setTimeout(()=>{
        corners.forEach(el=> el.classList.remove("is-dim"));
      }, 1800);
    }

    function applyHero(hero, comment, withAnim){
      const heroChip = document.getElementById("heroChip");
      const heroStatus = document.getElementById("heroStatus");
      const heroReveal = document.getElementById("heroReveal");
      const heroImg = document.getElementById("heroImg");
      const heroName = document.getElementById("heroName");
      const heroComment = document.getElementById("heroComment");

      heroChip.textContent = `Êú¨Êó•„ÅØ‚Äú${hero.name}‚Äù„Åå‰∏ªÂΩπ`;
      heroStatus.textContent = "ÈÅ∏Âá∫ÂÆå‰∫Ü";

      heroImg.src = hero.img;
      heroImg.alt = hero.name;
      heroName.textContent = hero.name;
      heroComment.innerHTML = comment;

      // Â∏∏„Å´Ë°®Á§∫Ôºà„É≠„Éº„ÉâÂæå„Å´Âá∫„ÅôÔºâ
      heroReveal.style.display = "flex";

      if(withAnim){
        heroReveal.style.opacity = "0";
        heroReveal.classList.remove("heroReveal");
        void heroReveal.offsetWidth;
        heroReveal.classList.add("heroReveal");
        heroReveal.style.opacity = "1";
      }else{
        heroReveal.style.opacity = "1";
      }

      clearStageHighlight();
      highlightHero(hero.key);
    }
